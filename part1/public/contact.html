<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT SELLER</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>Contact Seller</h1>
        </div>
        <label for="book">--Choose a Book--</label>
        <select v-model="selectedItem">
            <option disabled value="">--Select a book--</option>
            <option v-for="item in items" :key="item">
                {{ item.Title }} (Seller: {{ item.SellerName }})
            </option>
        </select>

        <!--Message Input-->
        <label for="message">Your message:</label>
        <textarea v-model="messageText" placeholder="Type your message here..."></textarea>

        <button type="button" @click.prevent="sendMessage">Send Message</button>

        <!--Show messages for seller-->
        <h2>Messages Received</h2>
        <ul>
            <li>
                
            </li>
        </ul>
    </div>


    <!--Vue frontend-->
    <script>
        const { createApp } = Vue;
        createApp ({
            data() {
                return {
                    items: [],
                    selectedItem: null,
                    messageText: '',
                    messages: [],
                    currentUserName: ''
                };
            },
            async mounted() {
                const itemsRes = await fetch('/api/items');
                this.items = await itemsRes.json();

                const messagesRes = await fetch('/api/messages');
                this.messages = await messagesRes.json();
            },
            methods: {
                async sendMessage() {
                    if(!this.selectedItem.BookID || !this.messageText) {
                        return alert('Please select a book and enter a message.');
                    }
                    await fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json'},
                        body: JSON.stringify({ bookID: this.selectedItem.BookID, sellerID: this.selectedItem.SellerID, message: this.selectedItem.messageText })
                    });
                    alert('Message sent!');
                    this.messageText='';
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
